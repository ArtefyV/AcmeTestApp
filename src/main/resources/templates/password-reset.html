<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/emptyLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{passwordReset.title}">Password Reset</title>
    <style>
        body {
            background-color: #e7e3e3;
        }
        .reset-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="reset-container">
        <h2 th:text="#{password.reset.title}">Password Reset</h2>
        <form th:action="@{/password-reset}" method="post">
            <div class="form-group">
                <label for="email" th:text="#{password.reset.email}">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" th:text="#{password.reset.submit}">Reset Password</button>
        </form>
    </div>
</div>
</body>
</html>
