<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="errorMessage" th:if="${errorMessage}" th:data-error="${errorMessage}" style="display: none;"></div>
<div id="successMessage" th:if="${successMessage}" th:data-success="${successMessage}" style="display: none;"></div>
<div class="container">
    <header layout:fragment="header">
        <!-- Default header content -->
        <div class="text-center">
            <a th:href="@{''(locale=en)}">EN</a>
            <a th:href="@{''(locale=cs)}">CZ</a>
        </div>
    </header>
    <main layout:fragment="content">
        <!-- Default content -->
    </main>
    <footer layout:fragment="footer">
        <span class="d-block text-center" style="font-size: 0.625rem;" th:text="'ACME ' + ${appVersion}"></span>
    </footer>
</div>
<script>
    function createModal(id, title, bodyContent) {
        const modal = document.createElement("div");
        modal.className = "modal fade";
        modal.id = id;
        modal.tabIndex = -1;
        modal.setAttribute("aria-labelledby", `${id}Label`);
        modal.setAttribute("aria-hidden", "true");
        modal.innerHTML = `
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="${id}Label">${title}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ${bodyContent}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        `;
        document.body.appendChild(modal);

        modal.addEventListener("hidden.bs.modal", () => modal.remove());

        return new bootstrap.Modal(modal);
    }

    document.addEventListener("DOMContentLoaded", function () {
        const errorMessage = document.getElementById("errorMessage");
        if (errorMessage && errorMessage.dataset.error) {
            const modal = createModal("errorModal", "ERRORS", `<p class="text-danger">${errorMessage.dataset.error}</p>`);
            modal.show();
        }

        const successMessage = document.getElementById("successMessage");
        if (successMessage && successMessage.dataset.success) {
            const modal = createModal("successModal", "SUCCESS", `<p>${successMessage.dataset.success}</p>`);
            modal.show();
        }
    });
</script>
</body>
</html>
